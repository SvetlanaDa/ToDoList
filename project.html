<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f2bf2175b0.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
    <style>
        body {
            background: url(img/city-wallpaper-1.jpg);
            background-size: auto;
        }
      .fa-list-check {
        background: radial-gradient(
          circle,
          #2015f0 15%,
          rgb(254, 253, 253) 64%
        );
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: 0.75rem; background-color: #e4c6f300">
                <div class="card-body py-4 px-4 px-md-5">
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-white"> <i class="fa-solid fa-list-check"></i>
                  <u>Список дел</u>
                  </p>
  
                  <div class="pb-2">
                    <div class="card" style="background-color: rgba(243, 243, 249, 0)">
                      <div class="card-body">
                        <div class="d-flex flex-row align-items-center">
                          <input type="text" class=" mr-5 form-control form-control-lg" id="input" placeholder="Добавить..."/>
                          <div>
                            <button type="button" class="btn btn-primary" id="btns">Добавить</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              

              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                <div class="todolists text-primary"></div>
            </div>
            </div>
            </div></div>
</div>
        </div>
          </div>
        </div>
      </div>

      <script>
      let input = document.querySelector("#input");
      let btns = document.querySelector("#btns");
      let todolists = document.querySelector(".todolists");
      

      btns.addEventListener("click", function(){
          let lists = document.createElement("p");
          lists.classList.add("para");
          lists.innerText = input.value;
          todolists.appendChild(lists);
          input.value="";

          lists.addEventListener("click", function(){
              lists.style.textDecoration = "line-through";
          })
          lists.addEventListener("dblclick", function(){
              lists.remove();
          })

      })
          
      </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
